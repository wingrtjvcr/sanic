<script src="static/js/jquery-1.8.3.js"></script>
<script src="static/js/common.js"></script>
<script>
function wing(){
  _usrname=$('#txtname').val();
  _pwd=$('#txtpwd').val();
  _url='../islogin?usrname=' + _usrname+'&pwd='+_pwd;
  $.ajax({
	   url:_url,
	   type: "post",
	   contentType:'application/json;charset=utf-8',
	   dataType:"json",
     async:false,
	   success: function(data){
        // alert(data[0].usrname);
        if(data.Code==999){
          alert('システムエラー：\n'+data.err);
          return;
          }
        if(data.length > 0){
          alert('login success');
          goPage('loginok');
        }
        else
          alert('login fail')
	   }
	});
}
</script>

<title> Sanic </title>

<div class=page>

  <table border="1" cellpadding="10">

    <tr>

      <td>name</td>
  
      <td><input id="txtname" type="text"  /></td>
  
    </tr>

    <tr>

      <td>password</td>
      <td><input id="txtpwd" type="text"  /></td>
  
  
    </tr>
    

  </table>
  <button id="btnsubmit" onclick="wing()">submit</button>

</div>
